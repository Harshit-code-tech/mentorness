<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Generator Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Comment Generator Tool</h1>
        <form id="commentForm">
            <textarea id="content" placeholder="Enter content here..."></textarea>
            <button type="button" id="analyzeButton">Analyze</button>
        </form>
        <div class="results" id="results">
            <p class="error" id="error"></p>
            <div class="comment friendly" id="friendly"></div>
            <div class="comment funny" id="funny"></div>
            <div class="comment congratulating" id="congratulating"></div>
            <div class="comment questioning" id="questioning"></div>
            <div class="comment disagreement" id="disagreement"></div>
        </div>
    </div>
    <script src="scripts/particles.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
