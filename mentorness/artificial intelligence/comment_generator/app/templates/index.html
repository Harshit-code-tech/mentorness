<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h1>Comment Generator</h1>
        <form id="commentForm" method="post" action="/">
            <label for="content">Enter your content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
            <button type="submit">Analyze</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const content = document.getElementById("content").value;

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                for (const [type, comment] of Object.entries(data.comments)) {
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment", type);

                    const commentText = document.createElement("h3");
                    commentText.innerText = type.charAt(0).toUpperCase() + type.slice(1);

                    const commentContent = document.createElement("p");
                    commentContent.innerText = comment;

                    commentDiv.appendChild(commentText);
                    commentDiv.appendChild(commentContent);
                    resultsDiv.appendChild(commentDiv);
                }

                const commentElements = document.querySelectorAll(".comment");
                commentElements.forEach((element, index) => {
                    element.style.animationDelay = `${index * 0.3}s`;
                    element.style.animation = "fadeIn 1s ease forwards";
                });
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
